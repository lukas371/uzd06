<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formos</title>
    <!-- nuorodos į šriftus ir stilius -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- kairioji mėlyna juosta -->
    <div class="left-block"></div>

    <form>
        <fieldset>
            <legend>Contact Us</legend>
            <span>Your name</span>
            <input type="text" name="Vardas" value="" placeholder="Vardas">
            <br>
            <br>
            <span>Your email</span>
            <input type="email" name="Email" value="" placeholder="Email">
            <br>
            <br>
            <span>Your message </span>
            <textarea name="name"></textarea>
            <br>
            <br>
            <span>Gender</span>
            <img class="icons" src="images/male.png" alt="">
            <input type="checkbox" name="checkbox" value=""><img class="icons" src="images/female.png" alt="">
            <input type="checkbox" name="checkbox" value="">
            <br>
            <br>
            <button class="button">Submit form</button>

        </fieldset>
        <!-- vieta HTML formos elementams -->
    </form>

    <!-- dešinioji mėlyna juosta -->
    <div class="right-block"></div>
</body>

</html>
